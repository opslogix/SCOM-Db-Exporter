name: .NET Framework 4.7.2

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore
        run: nuget restore ScomDbExporter.sln

      - name: Build
        shell: pwsh
        run: |
          $msbuild = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" `
            -latest `
            -products * `
            -requires Microsoft.Component.MSBuild `
            -find MSBuild\**\Bin\MSBuild.exe

          if (-not $msbuild) {
            throw "MSBuild not found"
          }

          & $msbuild ScomDbExporter.sln /p:Configuration=Release

      # ✅ FIX: explicitly collect known output folders
      - name: Package Release
        shell: pwsh
        run: |
          $artifactDir = "artifacts"
          New-Item -ItemType Directory -Force $artifactDir | Out-Null

          $paths = @(
            "ScomDbExporter\bin\Release\*",
            "ScomDbExporter.Console\bin\Release\*",
            "ScomDbExporter.Service\bin\Release\*"
          )

          $zip = "$artifactDir/ScomDbExporter-${{ github.ref_name }}.zip"

          Compress-Archive `
            -Path $paths `
            -DestinationPath $zip `
            -Force

          if (-not (Test-Path $zip)) {
            throw "Artifact ZIP was not created"
          }

      # ✅ CI artifact (always visible in Actions UI)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ScomDbExporter
          path: artifacts/*.zip

      # ✅ GitHub Release (tags only)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
