name: .NET Framework 4.7.2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Install NuGet (needed for packages.config projects)
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      # Restore NuGet packages
      - name: Restore NuGet packages
        run: nuget restore ScomDbExporter.sln

      # Build using MSBuild (Visual Studio Build Tools are preinstalled)
      - name: Build
        run: msbuild ScomDbExporter.sln /p:Configuration=Release


